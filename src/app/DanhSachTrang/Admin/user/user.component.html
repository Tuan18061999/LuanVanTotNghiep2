<div class="container-fluid page">
  <div class="page__box p-3 mt-2">User</div>
  <div class="page__content shadow p-3 position-relative">
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" style="width: 30%;">Name</th>
            <th scope="col" style="width: 25%;">Password</th>
            <th scope="col" style="width: 25%;">Phone</th>
            <th scope="col" style="width: 20%;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <button mat-raised-button color="primary" style="height: 30px; " (click)="ChiTietTaiKhoan($event, user)">
                CHI TIẾT
              </button>
              <button mat-raised-button color="warn" style="height: 30px; margin-left: 30px;" (click)="openDialog($event, user)">
                XÓA
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
