<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Admin</div>
  <div class="page__content shadow p-3 position-relative">
    <div style="padding-bottom: 25px;">
      <button mat-raised-button color="primary" (click)="ThemAccount()">THÊM TÀI KHOẢN</button>
    </div>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" style="width: 35%;">Name</th>
            <th scope="col" style="width: 35%;">Password</th>
            <th style="width: 20%;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of admins">
            <td>{{ admin.name }}</td>
            <td>{{ admin.password }}</td>
            <td>
              <button mat-raised-button color="primary" style="height: 30px; "(click)="CapNhatAccount($event, admin)" >
                CẬP NHẬT
              </button>
              <button mat-raised-button color="warn" style="height: 30px; margin-left: 30px;" (click)="openDialog($event, admin)">
                XÓA
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
