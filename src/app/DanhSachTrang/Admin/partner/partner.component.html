<div class="container-fluid page">
  <div class="page__box p-3 mt-2">Partner</div>
  <div class="page__content shadow p-3 position-relative">

    <mat-accordion matBadge={{waitingPartners.length}} matBadgeOverlap="false">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>Tài khoản đăng ký</mat-panel-title>
          <mat-panel-description>
            Các tài khoản đang chờ xét duyệt để được đăng nhập
          </mat-panel-description>
        </mat-expansion-panel-header>

        <!-- Phan noi dung o day -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col" style="width: 20%;">Name</th>
              <th scope="col" style="width: 25%;">Password</th>
              <th scope="col" style="width: 25%;">Phone</th>
              <th scope="col" style="width: 30%;"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let partner of waitingPartners">
              <td>{{partner.name}}</td>
              <td>{{partner.password}}</td>
              <td>{{partner.phone}}</td>
              <td>
                <button (click)="PartnerDetail($event,partner)" mat-raised-button color="primary" style="height: 30px; " >
                  CHI TIẾT
                </button>
                <button (click)="ConfirmWaitingPartner(partner)" mat-raised-button color="warn" style="height: 30px; margin-left: 15px;" >
                  DUYỆT
                </button>
                <button (click)="DeletePartner($event,partner)"  mat-raised-button color="accent" style="height: 30px; margin-left: 15px;" >
                  XÓA
                </button>
              </td>
            </tr>
          </tbody>
        </table>

      </mat-expansion-panel>
    </mat-accordion>
    <br />

    <mat-accordion>
      <mat-expansion-panel hideToggle [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>Tài khoản hiện tại</mat-panel-title>
          <mat-panel-description>
            Danh sách các đối tác cung cấp dịch vụ
          </mat-panel-description>
        </mat-expansion-panel-header>

        <!-- Phan noi dung o day -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col" style="width: 20%;">Name</th>
              <th scope="col" style="width: 25%;">Password</th>
              <th scope="col" style="width: 25%;">Phone</th>
              <th scope="col" style="width: 30%;"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let partner of confirmPartners">
              <td>{{partner.name}}</td>
              <td>{{partner.password}}</td>
              <td>{{partner.phone}}</td>
              <td>
                <button (click)="PartnerDetail($event,partner)" mat-raised-button color="primary" style="height: 30px; " >
                  CHI TIẾT
                </button>
                <button (click)="DeletePartner($event,partner)" mat-raised-button color="warn" style="height: 30px; margin-left: 15px;" >
                  XÓA
                </button>
                <!-- <button *ngIf="CheckStatus(partner); else nutMo" mat-raised-button color="accent" style="height: 30px; margin-left: 15px;" >
                  KHÓA
                </button> -->
                <button (click)="LockAccount(partner)" *ngIf="CheckStatus(partner); else nutMo" style="height: 30px; margin-left: 15px;" mat-icon-button aria-label="Example icon-button with a heart icon">
                  <mat-icon>lock_open</mat-icon>
                </button>
                <ng-template #nutMo>
                  <!-- <button mat-raised-button color="accent" style="height: 30px; margin-left: 15px;" >
                    MỞ
                  </button> -->
                  <button style="height: 30px; margin-left: 15px;" (click)="OpenAccount(partner)" mat-icon-button aria-label="Example icon-button with a heart icon">
                    <mat-icon>lock</mat-icon>
                  </button>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>

      </mat-expansion-panel>
    </mat-accordion>
</div>
